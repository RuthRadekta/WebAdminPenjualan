<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <!-- Header: Login title and Logo in the same row -->
        <div class="login-header">
            <div class="login-title">LOGIN</div>
            <img src="/noctics/assets/logoAwlib.png" alt="AWLibrary Logo" class="logo">
        </div>

        <!-- Form -->
        <form class="login-form" id="loginForm" action="../php/login_handler.php" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Masukkan username Anda" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan password anda" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Mencegah pengiriman form default
    
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
    
        fetch('../php/login_handler.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({ username, password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                // Simpan userId di localStorage
                localStorage.setItem('userId', data.userId);
                // Redirect ke member atau admin page
                window.location.href = data.role === 'admin' ? '../pages/adminPage.html' : '../pages/memberPage.html';
            } else {
                alert('Invalid username or password!');
            }
        })
        .catch(error => console.error('Error:', error));
    });
    </script>
    
</body>
</html>
