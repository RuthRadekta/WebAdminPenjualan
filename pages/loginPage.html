<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NOCTICS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="login-body">

    <div class="container-fluid h-100">
        <div class="row h-100">
            
            <div class="col-lg-6 col-md-5 d-none d-md-block login-image-side">
                <div class="overlay-text">
                    <h2>Segar & Hemat</h2>
                    <p>Login untuk mulai belanja kebutuhan harian Anda.</p>
                </div>
            </div>

            <div class="col-lg-6 col-md-7 d-flex align-items-center justify-content-center bg-white">
                <div class="login-box-wrapper">
                    
                    <a href="../index.html" class="back-home mb-4 d-inline-block">
                        <i class="bi bi-arrow-left"></i> Kembali ke Beranda
                    </a>

                    <div class="text-center mb-4">
                        <div class="d-flex align-items-center justify-content-center mb-3 text-success">
                            <i class="bi bi-basket2-fill fs-1 me-2"></i>
                            <h2 class="fw-bold m-0">NOCTICS</h2>
                        </div>
                        <p class="text-muted">Selamat datang kembali! Silakan masuk ke akun Anda.</p>
                    </div>

                    <div id="loginAlert" class="alert alert-danger d-none" role="alert"></div>

                    <form id="loginForm" action="../php/login_handler.php" method="POST">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                            <label for="username">Username</label>
                        </div>
                        
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label small" for="rememberMe">Ingat Saya</label>
                            </div>
                            <a href="#" class="small text-decoration-none text-success fw-bold">Lupa Password?</a>
                        </div>

                        <button type="submit" class="btn btn-login w-100 py-2 fs-6 shadow-sm">
                            Masuk Sekarang
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <p class="small text-muted">Belum punya akun? <a href="#" class="text-success fw-bold text-decoration-none">Daftar disini</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Mencegah pengiriman form default
    
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
    
        fetch('../php/login_handler.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({ username, password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                // Simpan userId di localStorage
                localStorage.setItem('userId', data.userId);
                // Redirect ke member atau admin page
                window.location.href = data.role === 'admin' ? '../pages/adminPage.html' : '../pages/memberPage.html';
            } else {
                alert('Invalid username or password!');
            }
        })
        .catch(error => console.error('Error:', error));
    });
    </script>
</body>
</html>
