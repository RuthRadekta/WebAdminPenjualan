<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karyawan Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="">
    <style>
        body{
            background-color: #FBF9F7;
        }
        .nav-link{
            color: #3D4B64;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Sidebar (Kolom 1) -->
            <div class="col-md-3 bg-light d-flex flex-column justify-content-between p-4">
                <div>
                    <h2 class="mb-4">YOUR ACTIVITIES</h2>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="bookshelves-link">Inventory</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="addData-link">Add Data</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <a href="../index.html" class="nav-link text-dark">Logout</a>
                </div>
            </div>

            <!-- Main Content Area (Kolom 2, 3, 4) -->
            <div class="col-md-9">
                <!-- User List Table (Baris 1, Kolom 2 dan 3 digabung) -->
                <div class="row h-50">
                    <div class="col-md-12 p-4" id="dynamic-content">
                        <!-- Konten dinamis (User List) -->
                    </div>
                    <div class="col-md-12 p-4">
                    </div>
                </div>

                <!-- Book Details Section -->
                <div class="row h-50" id="book-details" style="display: none;">
                    <h4>Detail Barang</h4>
                    <div class="col-md-8 p-4">
                        <p><strong>Nama:</strong> <input type="text" id="book-title-input" class="form-control" /></p>
                        <p><strong>Stok:</strong> <input type="number" id="book-stock-input" class="form-control" /></p>
                    </div>
                    <div class="col-md-4 p-4">
                        <div class="d-flex justify-content-between mb-3">
                            <button class="btn btn-dark" id="save-book-button">Save</button>
                            <button class="btn btn-outline-secondary" id="undo-book-button">Undo</button>
                            <button type="button" class="btn btn-danger btn-sm delete-book" id="delete-book-button" data-id="{{book_id}}">Delete</button>
                        </div>
                    </div>
                </div>

                <!-- Add Book Form -->
                <div id="addBookForm" style="display:none;">
                    <h3>Add Barang</h3>
                    <input type="text" id="new-book-title" placeholder="Book Title" required>
                    <input type="number" id="new-book-stock" placeholder="Stock" required>
                    <button id="submit-book-button">Add Barang</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script3.js"></script>
</body>
</html>
