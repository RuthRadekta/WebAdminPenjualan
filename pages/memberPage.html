<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - NOCTICS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="admin-body"> <div class="container-fluid">
        <div class="row min-vh-100">
            
            <div class="col-md-3 col-lg-2 sidebar p-4 d-flex flex-column justify-content-between shadow-sm">
                <div>
                    <a href="#" class="d-flex align-items-center mb-5 text-decoration-none text-success">
                        <i class="bi bi-basket2-fill fs-3 me-2"></i>
                        <span class="fs-4 fw-bold">STAFF</span>
                    </a>
                    
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-2 text-muted text-uppercase">
                        <span>Aktivitas Toko</span>
                    </h6>
                    
                    <ul class="nav flex-column gap-2">
                        <li class="nav-item">
                            <a class="nav-link active-link" href="#" id="bookshelves-link">
                                <i class="bi bi-box-seam me-2"></i> Inventory Barang
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="addData-link">
                                <i class="bi bi-plus-circle me-2"></i> Tambah Stok
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="border-top pt-3">
                    <a href="../index.html" class="nav-link text-danger fw-bold">
                        <i class="bi bi-box-arrow-left me-2"></i> Logout
                    </a>
                </div>
            </div>

            <div class="col-md-9 col-lg-10 ms-sm-auto px-md-4 py-4 bg-light">
                
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-4 border-bottom">
                    <h1 class="h2 fw-bold text-dark">Dashboard Karyawan</h1>
                    
                    <div class="input-group w-50">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="bi bi-search text-muted"></i>
                        </span>
                        <input type="text" id="searchInventory" class="form-control border-start-0 ps-0" placeholder="Cari nama barang di inventory..." aria-label="Search">
                    </div>
                    <div class="btn-toolbar mb-2 mb-md-0 ms-3">
                        <span class="text-muted small align-self-center">Selamat Bekerja!</span>
                    </div>
                </div>

                <div id="dynamic-content" class="bg-white rounded-3 shadow-sm p-4 mb-4" style="min-height: 200px;">
                    <div class="text-center text-muted py-5">
                        <i class="bi bi-clipboard-data fs-1"></i>
                        <p class="mt-2">Silakan cek Inventory Barang untuk memulai.</p>
                    </div>
                </div>

                <div id="book-details" class="card shadow-sm border-0 mb-4" style="display: none;">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Update Data Barang</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-8">
                                <label class="form-label fw-bold">Nama Barang</label>
                                <input type="text" id="book-title-input" class="form-control" />
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-bold">Jumlah Stok</label>
                                <input type="number" id="book-stock-input" class="form-control" />
                            </div>
                        </div>
                        
                        <div class="mt-4 d-flex justify-content-end gap-2">
                            <button class="btn btn-secondary" id="undo-book-button">
                                <i class="bi bi-arrow-counterclockwise"></i> Batal
                            </button>
                            <button type="button" class="btn btn-danger delete-book" id="delete-book-button" data-id="{{book_id}}">
                                <i class="bi bi-trash"></i> Hapus
                            </button>
                            <button class="btn btn-success" id="save-book-button">
                                <i class="bi bi-save"></i> Simpan
                            </button>
                        </div>
                    </div>
                </div>

                <div id="addBookForm" class="card shadow-sm border-0 mb-4" style="display:none;">
                    <div class="card-header bg-white border-bottom">
                        <h4 class="text-success fw-bold mb-0">Input Barang Masuk</h4>
                    </div>
                    <div class="card-body p-4">
                        <div class="row g-3">
                            <div class="col-md-8">
                                <label class="form-label">Nama Barang</label>
                                <input type="text" class="form-control" id="new-book-title" placeholder="Contoh: Gula Pasir 1kg" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Stok Awal</label>
                                <input type="number" class="form-control" id="new-book-stock" placeholder="0" required>
                            </div>
                            <div class="col-12 mt-4">
                                <button id="submit-book-button" class="btn btn-success w-100 py-2">
                                    <i class="bi bi-plus-lg me-1"></i> Tambahkan ke Inventory
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script3.js"></script>
    
    <script>
        const links = document.querySelectorAll('.nav-link');
        links.forEach(link => {
            link.addEventListener('click', function() {
                if(this.innerText.includes('Logout')) return; 
                links.forEach(l => l.classList.remove('active-link', 'bg-success', 'text-white'));
                this.classList.add('active-link', 'bg-success', 'text-white');
                this.classList.remove('text-dark');
            });
        });

        // Fitur Pencarian Dinamis (Member - Hanya Inventory)
        document.getElementById('searchInventory').addEventListener('keyup', function() {
            let filter = this.value.toLowerCase();
            let table = document.querySelector('#dynamic-content table');
            
            if (table) {
                let tr = table.getElementsByTagName('tr');

                for (let i = 1; i < tr.length; i++) {
                    // Biasanya Nama Barang ada di kolom ke-2 (index 1)
                    let td = tr[i].getElementsByTagName('td')[1]; 
                    
                    if (td) {
                        let txtValue = td.textContent || td.innerText;
                        if (txtValue.toLowerCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                        } else {
                            tr[i].style.display = "none";
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
